<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            animation: progress 2s ease-in-out forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loading</h1>
        <div class="loader"></div>
        <div class="status">Selecting destination...</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Define websites with probability weights
        const websites = [
            { url: 'https://www.google.com', weight: 25 },
            { url: 'https://www.github.com', weight: 20 },
            { url: 'https://www.wikipedia.org', weight: 15 },
            { url: 'https://www.youtube.com', weight: 15 },
            { url: 'https://www.stackoverflow.com', weight: 10 },
            { url: 'https://www.reddit.com', weight: 10 },
            { url: 'https://www.twitter.com', weight: 5 }
        ];

        /**
         * Selects a random website based on probability weights
         * @returns {string} The URL of the selected website
         */
        function selectWeightedWebsite() {
            // Calculate total weight
            const totalWeight = websites.reduce((sum, site) => sum + site.weight, 0);

            // Generate a random number between 0 and total weight
            let random = Math.random() * totalWeight;

            // Find the selected website
            for (const site of websites) {
                random -= site.weight;
                if (random <= 0) {
                    return site.url;
                }
            }

            // Fallback (should never reach here)
            return websites[0].url;
        }

        /**
         * Simulates loading and redirects to selected website
         */
        function loadWebsite() {
            const selectedUrl = selectWeightedWebsite();
            
            // Simulate loading time (2-3 seconds)
            const loadTime = 2000 + Math.random() * 1000;

            setTimeout(() => {
                window.location.href = selectedUrl;
            }, loadTime);
        }

        // Start loading when page is ready
        document.addEventListener('DOMContentLoaded', loadWebsite);
    </script>
</body>
</html>
